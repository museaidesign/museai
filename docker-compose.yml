version: '3.8'

services:
  # LoRA Training Backend
  lora-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: museai-lora-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
      - ./backend/generated:/app/generated
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - museai-network

  # Web Server (Nginx) for frontend
  web:
    image: nginx:alpine
    container_name: museai-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - lora-backend
    restart: unless-stopped
    networks:
      - museai-network

  # Redis for caching and job queues (optional)
  redis:
    image: redis:alpine
    container_name: museai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - museai-network

  # PostgreSQL for model metadata (optional)
  postgres:
    image: postgres:15-alpine
    container_name: museai-postgres
    environment:
      POSTGRES_DB: museai
      POSTGRES_USER: museai_user
      POSTGRES_PASSWORD: museai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - museai-network

volumes:
  redis_data:
  postgres_data:

networks:
  museai-network:
    driver: bridge 